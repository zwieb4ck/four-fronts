<div class="flex min-h-full flex-col justify-center align-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Error Container -->
    <div class="flex flex-col items-center">
      <div class="text-indigo-500 font-bold text-7xl">
        Unauthorized
      </div>

      <div class="font-bold text-3xl xl:text-7xl lg:text-6xl md:text-5xl mt-10">
        No access to this page.
      </div>

      <div class="text-gray-400 font-medium text-sm md:text-xl lg:text-2xl mt-8">
        These are not the druids you are looking for.
      </div>

      <div class="text-gray-400 font-medium text-sm md:text-xl lg:text-2xl mt-8">
        <button (click)="gotToLogin()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Back
          to login</button>
      </div>
    </div>
  </div>
</div>
