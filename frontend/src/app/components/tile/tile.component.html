<ng-container>
  <button
    class="tile"
    (mouseenter)="handleHover()"
    (click)="handleClick()"
    [ngClass]="{
            'tile--builiding': tile.building !== null,
            'tile--revealed': tile.isRevealed,
            'tile--resource': tile.resource !== null,
            'tile--power': tile.hasPower,
        }"
  >
    <span class="tile__title">{{ tileLabel }}</span>
  </button>
</ng-container>
